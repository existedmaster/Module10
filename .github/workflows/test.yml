name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb  # <-- Dedicated test DB name
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'
          
      - uses: actions/cache@v3
        with:
          path: |
            venv 
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Create virtual environment
        run: python -m venv venv

      - name: List venv directory
        run: ls -al venv

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
      
      - name: Install Playwright
        run: |
          source venv/bin/activate
          playwright install
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb

      - name: Verify Python version
        run: python --version

      - name: Verify Pip version
        run: python -m pip --version

      - name: Verify Playwright installation
        run: |
          source venv/bin/activate
          playwright --version

      - name: Run tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          source venv/bin/activate
          
          # 1) Unit tests
          pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml
          
          # 2) Integration tests
          pytest tests/integration/
          
          # 3) E2E or other tests
          pytest tests/e2e/

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUSER }}
          password: ${{ secrets.DOCKERHUBTOKEN }}
          
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            existedmaster/module10:${{ github.sha }}
            existedmaster/module10:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=existedmaster/module10:cache
          cache-to: type=inline,mode=max